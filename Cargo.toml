[workspace]
default-members = ["crates/hmt-cli"]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.11.13"
edition = "2021"

[workspace.dependencies]
# inner dependencies
hmt-detection = { path = "crates/hmt-detection" }
hmt-fetcher = { path = "crates/hmt-fetcher" }
hmt-manifest = { path = "crates/hmt-manifest" }
hmt-registry = { path = "crates/hmt-registry" }
hmt-utils = { path = "crates/hmt-utils" }

anyhow = "1.0.98"
async-trait = "0.1.88"
clap = { version = "4.5.47", features = ["derive", "env"] }
dirs = "6.0.0"
flate2 = "1.1.2"
once_cell = "1.21.3"
reqwest = { version = "0.12.23", default-features = false, features = ["rustls-tls"] }
semver = "1.0.26"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.145"
sha2 = "0.10.9"
tar = "0.4.44"
target-triple = "0.1.4"
tempfile = "3.22.0"
thiserror = "2.0.16"
tokio = { version = "1.47.1", features = ["full"] }
toml = "0.8.23"
tracing = "0.1.41"
tracing-subscriber = "0.3.20"
walkdir = "2"
