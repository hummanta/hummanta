[workspace]
default-members = ["crates/cli"]
members = ["crates/*"]
resolver = "2"

[workspace.package]
version = "0.2.1"
edition = "2021"

[workspace.dependencies]
# inner dependencies
hummanta-detection = { path = "crates/detection" }
hummanta-manifest = { path = "crates/manifest" }

anyhow = "1.0.97"
clap = { version = "4.5.34", features = ["derive", "env"] }
dirs = "6.0.0"
flate2 = "1.1.0"
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
sha2 = "0.10.8"
tar = "0.4.44"
target-triple = "0.1.4"
tempfile = "3.19.1"
thiserror = "2.0.12"
tokio = "1.44.1"
toml = "0.8.20"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
walkdir = "2"
