[workspace]
resolver = "2"
default-members = ["crates/cli"]
members = ["crates/*"]

[workspace.package]
version = "0.1.3"
edition = "2021"

[workspace.dependencies]
anyhow = "1.0.97"
clap = { version = "4.5.32", features = ["derive", "env"] }
serde = { version = "1.0.219", features = ["derive"] }
serde_json = "1.0.140"
thiserror = "2.0.12"
tracing = "0.1.41"
tracing-subscriber = "0.3.19"
